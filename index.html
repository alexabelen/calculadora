<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="resources\css\estilos.css">
</head>
<body>
    <div class="carcasa">
      <div class="pantalla"></div>
      <buttom class="boton" id="uno" value="1">1</buttom>
      <buttom class="boton" id="dos" value="2">2</buttom>
      <buttom class="boton" id="tres" value="3">3</buttom>
      <buttom class="boton" id="suma" value="+">+</buttom> <br>
      <buttom class="boton" id="cuatro" value="4">4</buttom>
      <buttom class="boton" id="cinco" value="5">5</buttom>
      <buttom class="boton" id="seis" value="6">6</buttom>
      <buttom class="boton" id="resta" value="-">-</buttom> <br>
      <buttom class="boton" id="siete" value="7">7</buttom>
      <buttom class="boton" id="ocho" value="8">8</buttom>
      <buttom class="boton" id="nueve" value="9">9</buttom>
      <buttom class="boton" id="multiplicar" value="x">x</buttom> <br>
      <buttom class="boton" id="dividir" value="//">/</buttom>
      <buttom class="boton" id="exponenciar" value="**">**</buttom>
      <buttom class="boton" id="raiz" value="r">r</buttom>
      <buttom class="boton" id="igual" value="=">=</buttom> <br>

    </div>
</body>
</html>
